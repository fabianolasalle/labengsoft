{% extends 'mainapp/base.html' %}
{% load bootstrap %}
{% block content %}
    <script type="text/javascript">
        $(document).ready(function() {

            $(".btnAddEndereco").modalForm({
                formURL: "{% url 'enderecos-create' %}"
            });
        
        });
    </script>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap_horizontal:'col-sm-4' }}
    </form>
    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            
            </div>
        </div>
    </div>
    <button class="btnAddEndereco btn btn-primary" type="button" name="btnAddEndereco">Adicionar Endereço</button><br/><br/>
    <button type="submit" class="btn btn-success btn-large">Salvar</button>
    <button type="reset" class="btn btn-danger btn-large">Limpar formulário</button>
{% endblock %}
